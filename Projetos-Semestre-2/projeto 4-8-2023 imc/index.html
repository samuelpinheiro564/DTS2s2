    <meta charset="UTF-8">

    <script src="assets/js/scrip.js"></script>
    <title>Calculadora Imc</title>
</head>

<body>

    <main>

        <section id="picture">
            <img src="assets/js/images/picturee.svg" alt="pessoas treinando">
        </section>
        <section id="calculator">
            <div id="form">
                <h1 id="">Calculadora - IMC</h1>
                <div class="input-box">
                    <label for="weight">Peso em kg</label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging icon "></i>

                        <input type="number" id="weight" name="weight" required>
                        <span class="unit">kg</span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="height">altura em metros</label>
                    <div class="input-field">

                        <i class="fa-solid fa-ruler icon"></i>

                        <input type="number" id="height" name="height" required>

                        <span class="unit">m</span>
                    </div>
                </div>
               
                    <button id="calculate">Calcular</button>
                
            </div>
        </section>
    </main>

</body>
